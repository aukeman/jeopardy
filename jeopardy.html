<!DOCTYPE html>
<html>
  <head>
    <title>This is Jeopardy!</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <style type="text/css">
      html {
      background: #000000;
      }

      body {
      position: absolute;
      top:0px;
      bottom:0px;
      left:0px;
      right:0px;

      padding: 0px;
      margin: 0px;
      }

      table {
      width: 100%;
      height: 100%;
      }

      td {
      border-radius: 10px;
      border: 3px solid #000000;

      font-family: sans-serif;
      font-weight: bold;

      text-shadow: 4px 4px #000000;
      }

      tr.categories > td {
      width:20%;
      height:16%;
      background: #060CE9;
      color: #FFFFFF;
      text-align: center;
      font-size: 5vh;
      }

      tr.clues > td {
      width:20%;
      height:16%;
      background: #060CE9;
      color: #CAA95E;
      text-align: center;
      font-size: 10vh;
      }

      tr.clues > td > span{
      display: none;
      }

      tr.clues > td.unanswered > span{
      display: inline;
      }

      tr.clues > td.unanswered:hover {
      border-color: #CAA95E;
      cursor: pointer;
      }
      
    </style>
  </head>
  <table>
    <tbody>
      <tr class="categories">
        <td>Movies</td>
        <td>Music</td>
        <td>Video Games</td>
        <td>Television</td>
        <td>World Events</td>
      </tr>
      <tr class="clues">
        <td class="unanswered"><span>100</span></td>
        <td class="unanswered"><span>100</span></td>
        <td class="unanswered"><span>100</span></td>
        <td class="unanswered"><span>100</span></td>
        <td class="unanswered"><span>100</span></td>
      </tr>
      <tr class="clues">
        <td class="unanswered"><span>200</span></td>
        <td class="unanswered"><span>200</span></td>
        <td class="unanswered"><span>200</span></td>
        <td class="unanswered"><span>200</span></td>
        <td class="unanswered"><span>200</span></td>
      </tr>
      <tr class="clues">
        <td class="unanswered"><span>300</span></td>
        <td class="unanswered"><span>300</span></td>
        <td class="unanswered"><span>300</span></td>
        <td class="unanswered"><span>300</span></td>
        <td class="unanswered"><span>300</span></td>
      </tr>
      <tr class="clues">
        <td class="unanswered"><span>400</span></td>
        <td class="unanswered"><span>400</span></td>
        <td class="unanswered"><span>400</span></td>
        <td class="unanswered"><span>400</span></td>
        <td class="unanswered"><span>400</span></td>
      </tr>
      <tr class="clues">
        <td class="unanswered"><span>500</span></td>
        <td class="unanswered"><span>500</span></td>
        <td class="unanswered"><span>500</span></td>
        <td class="unanswered"><span>500</span></td>
        <td class="unanswered"><span>500</span></td>
      </tr>
    </tbody>
  </table>
  <script type="text/javascript">
$(function(){
  $('tr.clues > td.unanswered').on('click', function(e) {
    alert("clicked: " + e);
  })
});
  </script>
</html>
